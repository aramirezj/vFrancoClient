<!-- Barra de navegación -->
<mat-toolbar color="primary" fxLayout="row wrap">
   <!--  <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button> -->
    <span>{{title}}</span>
    <div class="opcionesMenu">
        <button mat-raised-button color="none" autosize>Productos Químicos</button>
        <button mat-raised-button color="none" autosize>Celusos y textiles</button>
        <button mat-raised-button color="none" autosize>Complementos de Higuiene</button>
        <button mat-raised-button color="none" autosize>Maquina de Limpieza</button>
        <button mat-raised-button color="none" autosize [routerLink]="['tipoProducto']">Tipos de Producto</button>
    </div>
    
    <span class="example-spacer"></span>
    <button mat-raised-button color="none" autosize [routerLink]="['login']" *ngIf="!userConect">Sign In</button>
    <button mat-raised-button color="none" autosize [routerLink]="['registro']" *ngIf="!userConect">Sign up</button>
    <span *ngIf="userConect" id="nombre">{{userConect.nombre}}</span>
    <button mat-raised-button color="none" autosize *ngIf="userConect" (click)="logout()">Logout</button>
</mat-toolbar>


<!-- Contenido de la web -->
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="elementoBarra" [routerLink]="['libro/expositor']">Inicio</div>
        <div class="elementoBarra" [routerLink]="['libro/creacionLibro']"> Productos Químicos</div>
        <div class="elementoBarra" [routerLink]="['autor/expositorAutor']"> Celulosas y Textiles</div>
        <div class="elementoBarra" [routerLink]="['autor/creacionAutor']"> Complementos de Higuiene</div>
        <div class="elementoBarra" [routerLink]="['autor/creacionAutor']"> Maquina de Limpieza</div>
    </mat-drawer>

    <div class="example-sidenav-content">
        <!-- Resultado del enrutamiento -->
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
