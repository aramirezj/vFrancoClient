<div id="list">
<mat-grid-list cols="4" rowHeight="25rem" gutterSize="15px">
  <mat-grid-tile *ngFor="let producto of productosFilter">
    <mat-card class="my-card">
      <mat-card-title>{{producto.nombre}}</mat-card-title>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-subtitle>{{producto.precio}}â‚¬</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button (click)="addCarrito(producto)">Comprar</button>
        <button mat-button>Ver</button>
      </mat-card-actions>
    </mat-card> 
  </mat-grid-tile>
</mat-grid-list> 
</div>
